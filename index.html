<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-body">
        <h1>get <span>insights</span> that help your business grow.</h1>
        <div class="body-content">
          <p>
            discover the benefits of data analytics and make better decision regarding revenue, customer experience and overall efficiency 
          </p>
          <ul class="card-body-footer">
            <li>
              <h2>10k+</h2>
              <span>companies</span>
            </li>
            <li>
              <h2>314</h2>
              <span>templates</span>
            </li>
            <li>
              <h2>12M+</h2>
              <span>queries</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-img">
        <img src="./images/image-header-desktop.jpg" alt="" srcset="">
      </div>
    </div>
  </div>
</body>
</html>
